image: tmaier/docker-compose:latest

services:
  - docker:dind

before_script:
  - docker info
  - docker-compose --version
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker-compose build build --pull --force-rm --no-cache "$CI_REGISTRY_IMAGE"
    - docker-compose push "$CI_REGISTRY_IMAGE"
  only:
    - master

build:
  stage: build
  script:
    - docker-compose build build --pull --force-rm --no-cache "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker-compose push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master

image: tmaier/docker-compose:latest

services:
  - docker:dind

before_script:
  - docker info
  - docker-compose --version
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker-compose build --pull --force-rm --no-cache "software-factory"
    - docker-compose push
  only:
    - master

build:
  stage: build
  script:
    - docker-compose build --pull --force-rm --no-cache "software-factory:$CI_COMMIT_REF_SLUG" .
    - docker-compose push "software-factory:$CI_COMMIT_REF_SLUG"
  except:
    - master
